{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!-- TODO:抽象出模板 -->

{% block app_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>股票代码</th>
                                    <th>公司名称</th>
                                    <th>股价</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for company in company_list %}
                                    <tr>
                                        <td>{{ company.company_id }}</td>
                                        <td>{{ company.company_name }}</td>
                                        <td>{{ company.price }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center">
                        {{ pagination.links }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
