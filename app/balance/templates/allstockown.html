{% extends "base.html" %}

<!-- TODO:抽象出模板 -->

{% block app_content %}
    <div class="container">
        <div class="row" style="word-break: break-all">
            <div class="col-md-12">
                <div class="tab-content">
                    <div id="all" class="tab-pane fade show active" role="tabpanel">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>股票代码</th>
                                    <th>公司名称</th>
                                    <th>当前股价</th>
                                    <th>拥有股数</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for stock_own in stock_own_list %}
                                    <tr>
                                        <td>{{ stock_own['company_id'] }}</td>
                                        <td>{{ stock_own['company_name'] }}</td>
                                        <td>{{ stock_own['price'] }}</td>
                                        <td>{{ stock_own['amount'] }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            {{ pagination.links }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
